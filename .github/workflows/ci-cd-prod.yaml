name: CI/CD Pipeline - Production

on:
  push:
    branches:
      - seguimiento-1
  pull_request:
    branches:
      - seguimiento-1

jobs:
  production:
    runs-on: ubuntu-latest

    env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_PROD }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
      
      - name: Check test coverage
        run: |
          COVERAGE=$(npm run test:coverage --silent | grep -E 'All files\s*\|\s*[0-9]' | awk '{print $4}' | tr -d '%')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "Test coverage below 85%"
            exit 1
          else
            echo "Test coverage is sufficient"
          fi

      - name: Install Vercel CLI
        run: npm install --global vercel@latest
  
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN_PROD }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN_PROD }}
  
      - name: Deploy Project Artifacts to Vercel (Testing)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN_PROD }}